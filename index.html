<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check Yo' Self</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Check <span>Yo'</span> Self</h1>
      <form class="search-box" action="#" method="#">
        <img class="search-icon" src="./assets/search.svg" alt="Search Input">
        <input class="search-input" type="search" name="search" value="" placeholder="Search">
      </form>
    </header>
    <main>
      <section class="create-task-column column">
        <form class="create-task-list" action="#" method="#">
          <label for="task-title">Task Title</label>
          <input id="taskListTitle" type="text" name="task-title" value="">
          <div class="tasks-to-add"></div>
          <label for="task-item">Task Item</label>
          <div class="button-wrap">
            <input id="taskDescription" type="text" name="task-item" value="">
            <img id="createTask" class="plus-icon btn" src="./assets/add-24px.svg" alt="Add Task Item">
          </div>
          <button id="createTaskList" class="btn" type="button" name="make-task-list" disabled>Make Task List</button>
          <button id="clearAllButton" class="btn" type="button" name="clear-all" disabled>Clear All</button>
        </form>
        <button class="urgency-button btn" type="button" name="filter-urgency">Filter by Urgency</button>
      </section>
      <section class="task-list-column column">
        <p class="no-task-lists">No task lists to display. Use the form to the left to create a task list.</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./task.js"></script>
  <script type="text/javascript" src="./todo-list.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
