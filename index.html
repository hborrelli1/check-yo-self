<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Check Yo' Self</title>
  </head>
  <body>
    <header>
      <h1>Check <span>Yo</span> Self</h1>
      <form class="search-bx" action="#" method="#">
        <label for="search">Search</label>
        <input type="search" name="search" value="Search">
      </form>
    </header>
    <main>
      <section class="create-task-column">
        <form class="create-task-list" action="#" method="#">
          <label for="task-title">Task Title</label>
          <input type="text" name="task-title" value="">
          <label for="task-item">Task Item</label>
          <input type="text" name="task-item" value="">
          <button type="button" name="make-task-list">Make Task List</button>
          <button type="button" name="clear-all">Clear All</button>
        </form>
        <button type="button" name="filter-urgency">Filter by Urgency</button>
      </section>
      <section class="task-list-column">
        <section class="task-box">
          <h3>Task Title</h3>
          <ul class="task-list">
            <li>
              <input type="checkbox" name="0" value="">
              <label for="0">Don't ever play yourself.</label>
            </li>
            <li>
              <input type="checkbox" name="1" value="">
              <label for="1">Every chanve I get, I water the plants.</label>
            </li>
            <li>
              <input type="checkbox" name="2" value="">
              <label for="2">Lion! Cloth talk.</label>
            </li>
          </ul>
          <footer>
            <div class="urgent">
              <img src="./assets/urgent.svg" alt="Urgent">
            </div>
            <div class="delete">
              <img src="./assets/delete.svg" alt="Delete Task List">
            </div>
          </footer>
        </section>
      </section>
    </main>
  </body>
</html>
